<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tucson Table â€“ Meal Planning for Busy Families in Arizona</title>
  <meta name="description" content="Share your family's meal planning challenges and get early access to Tucson Table - smarter meal planning for desert families.">
  <meta property="og:title" content="Tucson Table Family Survey">
  <meta property="og:description" content="Help us create a smarter meal planning tool made for Tucson families.">
  <meta property="og:image" content="/images/TT-Preview.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/png" href="/images/TT-Favicon1.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5c755e;
      --primary-dark: #4a5f4c;
      --secondary: #cd8b62;
      --accent: #f2c572;
      --text: #3d2b1f;
      --background: #fef9f4;
      --card: #fffefc;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 1rem;
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(205, 139, 98, 0.15);
      border: 2px solid var(--accent);
      transition: all 0.3s ease-in-out;
      min-height: 600px;
      position: relative;
      animation: fadeSlideUp 0.5s ease-out;
    }
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      max-width: 200px;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .subheading {
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 1.5rem;
    }
    .progress-bar {
      height: 8px;
      background: #e9e1d9;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    .question {
      position: absolute;
      width: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      top: 180px;
    }
    .question.active {
      opacity: 1;
      visibility: visible;
      position: relative;
      top: 0;
    }
    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--primary);
      font-size: 1.1rem;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 0.85rem;
      border: 2px solid #dfd2c5;
      border-radius: 10px;
      font-size: 1rem;
      background: #fffaf3;
      box-sizing: border-box;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Rubik', sans-serif;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(242, 197, 114, 0.25);
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.85rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    .btn-next {
      min-width: 120px;
    }
    .btn-prev {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .btn-prev:hover {
      background-color: rgba(92, 117, 94, 0.1);
    }
    .btn-submit {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: var(--secondary);
      margin-top: 2rem;
    }
    .btn-submit:hover {
      background-color: #b87a54;
    }
    .thank-you {
      text-align: center;
      display: none;
      animation: fadeSlideUp 0.6s ease-out;
    }
    .thank-you h2 {
      color: var(--secondary);
    }
    .thank-you p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .reward-teaser {
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(92, 117, 94, 0.1);
      border-radius: 12px;
      max-width: 90%;
    }
    .reward-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .plus-sign {
      color: #cd8b62;
      font-weight: bold;
    }
    .local-touch {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8a7b70;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
    .radio-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .radio-option {
      width: 100%;
    }
    .radio-option input[type="radio"] {
      display: none;
    }
    .radio-option label {
      display: block;
      padding: 0.75rem;
      text-align: center;
      background: #f5efe7;
      border: 2px solid #dfd2c5;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0;
    }
    .radio-option input[type="radio"]:checked + label {
      background: rgba(92, 117, 94, 0.15);
      border-color: var(--primary);
      color: var(--primary);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/TT-Logo2.png" alt="Tucson Table Logo" class="logo">

    <div class="header">
      <h2>Help Us Make Meal Planning Easier</h2>
      <div class="subheading">5 quick questions to create the perfect meal planning tool for Tucson families</div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress"></div>
      </div>
    </div>

    <form id="survey-form" action="https://formspree.io/f/xkgjpgwp" method="POST">
      <div class="question active" id="q1-container">
        <label for="q1">What's the hardest part about planning meals for your family right now?</label>
        <textarea id="q1" name="challenge" rows="3" placeholder="E.g., Finding time, deciding what to cook, staying on budget..." required></textarea>
        <div class="btn-container">
          <div></div> <!-- Empty div for spacing -->
          <button type="button" class="btn btn-next" onclick="nextQuestion(1)">Next &rarr;</button>
        </div>
      </div>

      <div class="question" id="q2-container">
        <label for="q2">How do you currently handle groceries and meal planning?</label>
        <textarea id="q2" name="current_method" rows="3" placeholder="E.g., Weekly shopping list, meal prep on Sundays..." required></textarea>
        <div class="btn-container">
          <button type="button" class="btn btn-prev" onclick="prevQuestion(2)">&larr; Back</button>
          <button type="button" class="btn btn-next" onclick="nextQuestion(2)">Next &rarr;</button>
        </div>
      </div>

      <div class="question" id="q3-container">
        <label>Would a weekly meal plan + grocery list (customized for your budget and store) help you?</label>
        <div class="radio-options">
          <div class="radio-option">
            <input type="radio" id="q3-yes" name="would_help" value="Yes" required>
            <label for="q3-yes">Yes, definitely!</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="q3-maybe" name="would_help" value="Maybe">
            <label for="q3-maybe">Maybe</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="q3-no" name="would_help" value="No">
            <label for="q3-no">No</label>
          </div>
        </div>
        <div class="btn-container">
          <button type="button" class="btn btn-prev" onclick="prevQuestion(3)">&larr; Back</button>
          <button type="button" class="btn btn-next" onclick="nextQuestion(3)">Next &rarr;</button>
        </div>
      </div>

      <div class="question" id="q4-container">
        <label>How much would you realistically pay for this per month?</label>
        <div class="radio-options">
          <div class="radio-option">
            <input type="radio" id="q4-free" name="price_point" value="$0 (free only)" required>
            <label for="q4-free">$0 (free only)</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="q4-5" name="price_point" value="$5">
            <label for="q4-5">$5/month</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="q4-10" name="price_point" value="$10">
            <label for="q4-10">$10/month</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="q4-15" name="price_point" value="$15+">
            <label for="q4-15">$15+/month</label>
          </div>
        </div>
        <div class="btn-container">
          <button type="button" class="btn btn-prev" onclick="prevQuestion(4)">&larr; Back</button>
          <button type="button" class="btn btn-next" onclick="nextQuestion(4)">Next &rarr;</button>
        </div>
      </div>

      <div class="question" id="q5-container">
        <label for="q5">Want free early access? Drop your email:</label>
        <input type="email" id="q5" name="email" placeholder="yourname@email.com">
        <div class="btn-container">
          <button type="button" class="btn btn-prev" onclick="prevQuestion(5)">&larr; Back</button>
          <button type="submit" class="btn btn-submit">Submit & Get Early Access</button>
        </div>
      </div>
    </form>

    <div class="thank-you" id="thank-you">
      <h2>Thanks for your feedback!</h2>
      <p>We'll be in touch soon with early access to Tucson Table.</p>
      <img src="/images/TT-Logo2.png" alt="Tucson Table Logo" style="max-width: 150px; margin-top: 1rem;">
    </div>
  </div>

  <script>
    let currentQuestion = 1;
    const totalQuestions = 5;

    function updateProgress() {
      const progressPercent = ((currentQuestion - 1) / totalQuestions) * 100;
      document.getElementById('progress').style.width = progressPercent + '%';
    }

    function nextQuestion(questionNum) {
      // Validate current question
      const currentInput = document.querySelector(`#q${questionNum}`);
      if (questionNum === 3 || questionNum === 4) {
        const radioChecked = document.querySelector(`input[name="${questionNum === 3 ? 'would_help' : 'price_point'}"]:checked`);
        if (!radioChecked) {
          alert("Please select an option to continue.");
          return;
        }
      } else if (currentInput && currentInput.required && !currentInput.value.trim()) {
        alert("Please fill out this field to continue.");
        return;
      }

      // Hide current question and show next
      document.getElementById(`q${questionNum}-container`).classList.remove('active');
      currentQuestion = questionNum + 1;
      document.getElementById(`q${currentQuestion}-container`).classList.add('active');
      updateProgress();
    }

    function prevQuestion(questionNum) {
      // Hide current question
      document.getElementById(`q${questionNum}-container`).classList.remove('active');

      // Show previous question
      currentQuestion = questionNum - 1;
      document.getElementById(`q${currentQuestion}-container`).classList.add('active');

      updateProgress();
    }

    // Form submission
    const form = document.getElementById('survey-form');
    const submitBtn = document.querySelector('.btn-submit');
    const originalText = submitBtn.textContent;

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      submitBtn.textContent = "Submitting...";
      submitBtn.disabled = true;

      try {
        const response = await fetch(this.action, {
          method: 'POST',
          body: new FormData(this),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.style.display = 'none';
          document.querySelector('.header').style.display = 'none';
          document.getElementById('thank-you').style.display = 'block';
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        alert("There was a problem submitting your survey. Please try again.");
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Initialize
    updateProgress();
  </script>
</body>
</html>
